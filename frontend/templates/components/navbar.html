<!-- ðŸ§  Script do menu + ajuste automÃ¡tico dos links -->
<script>
    const btn = document.getElementById('tailwindBtn');
    const menu = document.getElementById('tailwindMenu');

    btn.addEventListener('click', () => {
        menu.classList.toggle('opacity-100');
        menu.classList.toggle('scale-100');
        menu.classList.toggle('visible');
    });

    // Fecha o menu se clicar fora
    document.addEventListener('click', (e) => {
        if (!btn.contains(e.target) && !menu.contains(e.target)) {
            menu.classList.remove('opacity-100', 'scale-100', 'visible');
        }
    });

    // ðŸ”— Ajusta automaticamente os links quando hospedado no GitHub Pages
    document.addEventListener('DOMContentLoaded', () => {
        const basePath = window.location.pathname.includes('/ui-examples') ? '/ui-examples' : '';
        document.querySelectorAll('nav a[href^="/"], #tailwindMenu a[href^="/"]').forEach(link => {
            const originalHref = link.getAttribute('href');
            link.setAttribute('href', basePath + originalHref);
        });
    });
</script>
